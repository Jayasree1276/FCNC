version: "3.8"
services:
  web:
    image: nginx
    container_name: web_container
    ports:
      - "8080:80"
    depends_on:
      - db
  db:
    image: mysql:8
    container_name: db_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data: